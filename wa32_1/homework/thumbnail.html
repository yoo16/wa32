<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/thumbnail.css">

  <title>WA32 課題05 自動切り替え</title>
</head>

<body>

  <div id="photoBox">
    <ul id="photoList">
      <li><img src="images/sample_1.jpg"></li>
      <li><img src="images/sample_2.jpg"></li>
      <li><img src="images/sample_3.jpg"></li>
      <li><img src="images/sample_4.jpg"></li>
      <li><img src="images/sample_5.jpg"></li>
    </ul>

    <div id="thumbnailList">
      <ul>
        <li><a class="thumbnail"><img class="frame" src="images/th_sample_1.jpg"></a></li>
        <li><a class="thumbnail"><img class="frame" src="images/th_sample_2.jpg"></a></li>
        <li><a class="thumbnail"><img class="frame" src="images/th_sample_3.jpg"></a></li>
        <li><a class="thumbnail"><img class="frame" src="images/th_sample_4.jpg"></a></li>
        <li><a class="thumbnail"><img class="frame" src="images/th_sample_5.jpg"></a></li>
      </ul>
    </div>
  </div>

  <script src="../js/jquery-3.5.0.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="js/thumbnail.js"></script>
</body>

</html>
