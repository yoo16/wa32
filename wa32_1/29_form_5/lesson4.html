<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lesson3.css">
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">

    <h2 class="h2">お問い合わせ</h2>

    <p class="alert alert-light">
      お問い合わせ内容を入力してください。
    </p>

    <form id="myForm" method="post">
      <dl>
        <dt>
          <label for="name">
            名前
            <span class="text-danger">*</span>
          </label>
        </dt>
        <dd><input class="form-control col-4" type="text" name="name"></dd>
        <dt>
          <label for="furigana">
            ふりがな
            <span class="text-danger">*</span>
          </label>
        </dt>
        <dd><input class="form-control col-4" type="text" name="furigana"></dd>
        <dt>
          <label for="tel">
            電話番号
          </label>
        </dt>
        <dd><input class="form-control col-4" type="text" name="tel"></dd>
        <dt>
          <label for="mail">
            メールアドレス
            <span class="text-danger">*</span>
          </label>
        </dt>
        <dd><input class="form-control col-12" type="text" name="mail"></dd>
        <dt>
          <label for="body">
            お問い合わせ内容
            <span class="text-danger">*</span>
          </label>
        </dt>
        <dd><textarea class="form-control" name="body" cols="50" rows="15"></textarea></dd>
      </dl>
      <div class="text-center">
        <label for="isSaveCookie">
          <input type="checkbox" id="isSaveCookie">
          記憶する
        </label>
        <p>
          <input class="btn btn-success" type="submit" value="送信内容を確認する">
        </p>
      </div>
    </form>
  </div>

  <script src="../js/jquery-3.5.0.min.js"></script>
  <script src="../js/jquery.cookie.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/lesson3.js?20200811"></script>
</body>

</html>
