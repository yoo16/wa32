<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../css/prism.css">
  <link rel="stylesheet" href="../css/default.css">

  <title>WA32 API イベント検索</title>
</head>

<body>

  <div class="container">
    <h1 class="h1">イベント検索</h1>
    <p><a href="../">Back</a></p>

    <h2 class="h2">検索キーワード</h2>
    <input type="text" id="word" class="form-control" value="東京">

    <h2 class="h2">イベント</h2>

    <div class="event text-center">
      <input id="doorkeeper" class="" name="event" type="radio" value="doorkeeper">
      <label for="doorkeeper" class="">
        <img src="images/doorkeeper-logo.png" class="logo">
      </label>

      <input id="connpass" class="" name="event" type="radio" value="connpass">
      <label for="connpass" class="">
        <img src="images/connpass-logo.png" class="logo">
      </label>
    </div>

    <p><button id="eventSearchBtn" class="btn btn-info btn-block">検索</button></p>

    <div>
      <ul id="eventList"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.3.1/es6-promise.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
  <script src="../js/jquery-3.5.0.min.js"></script>

  <script src="js/api.js"></script>
</body>

</html>
