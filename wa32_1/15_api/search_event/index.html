<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA32 API イベント検索</title>
</head>

<body>
  <h2 class="h2">検索キーワード</h2>
  <input type="text" id="word" class="form-control" value="東京">

  <h2 class="h2">イベント</h2>
  <div>
    <label for="doorkeeper" class="">
      <input id="doorkeeper" class="" name="event" type="radio" value="doorkeeper">
      Doorkeeper
    </label>

    <label for="connpass" class="">
      <input id="connpass" class="" name="event" type="radio" value="connpass">
      Connpass
    </label>
  </div>

  <p><button id="eventSearchBtn" class="btn btn-info btn-block">検索</button></p>

  <div>
    <ul id="eventList"></ul>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/3.3.1/es6-promise.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script> -->
  <script src="../js/jquery-3.5.0.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
