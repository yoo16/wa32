<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA32 API イベント検索</title>
</head>

<body>
  <h2>検索キーワード</h2>
  <input type="text" id="keyword" class="form-control" value="東京">

  <h2>イベント</h2>
  <div>
    <label for="doorkeeper" class="">
      <input id="doorkeeper" class="" name="event" type="radio" value="doorkeeper">
      Doorkeeper
    </label>

    <label for="connpass" class="">
      <input id="connpass" class="" name="event" type="radio" value="connpass">
      Connpass
    </label>
  </div>

  <p><button id="eventSearchBtn" class="btn btn-info">検索</button></p>

  <div>
    <ul id="eventList"></ul>
  </div>

  <script src="../js/jquery-3.5.0.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
