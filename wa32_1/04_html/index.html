<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/prism.css">
  <link rel="stylesheet" href="../../css/default.css">

  <title>WA32 html</title>
</head>

<body>

  <div class="container">
    <div><a href="../index.html">Back</a></div>

    <h1 class="h1">html() の取得・設定</h1>

    <div id="contents">div</div>

    <div id="contents2">
      <h1>hello</h1>
    </div>

    <h3 class="h3">HTML</h3>
    <h2 class="h2">実行前</h3>
    <script type="text/plain" class="language-markup">
    <div id="contents">div</div>

    <div id="contents2">
      <h1>hello</h1>
    </div>
    </script>

    <h2 class="h2">実行後</h3>
    <script type="text/plain" class="language-markup">
    <div id="contents"><p id="txt">p要素を追加</p></div>
    <div id="contents2"><span>span要素を追加</span></div>
    </script>

    <h3 class="h3">JS</h3>
    <script type="text/plain" class="language-markup">
      $(function () {
        let html = $('#contents').html();
        console.log(html);
        $('#contents').html('<p id="txt">p要素を追加</p>');
    
        html = $('#contents2').html();
        console.log(html);
        $('#contents2').html('<h2>h2タグ</h2>');
        $('#contents2').html('<span>span要素を追加</span>');
    });
    </script>

    <div><a href="../index.html">Back</a></div>
  </div>

  <script src="../js/jquery-3.5.0.min.js"></script>
  <script src="js/main.js"></script>

  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/prism.js"></script>
</body>

</html>
