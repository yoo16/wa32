<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="css/style.css">
  
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/prism.css">
    <link rel="stylesheet" href="../css/default.css">
  
    <title>WA32 form Demo</title>
  </head>

  <body>
    <div class="container">
      <div><a href="../">Back</a></div>
      <h1 class="h1">Form Demo</h1>
  
    <div class="result">

    </div>
    <table class="table">
      <tr>
        <th>半角</th>
        <td><input type="text" name="halfWidth" value=""></td>
        <td>
          <div id="halfWidthPattern" class=""></div>
        </td>
        <td>
          <div id="halfWidthResult" class="result"></div>
        </td>
      </tr>
      <tr>
        <th>半角以外</th>
        <td><input type="text" name="notHalfWidth" value=""></td>
        <td>
          <div id="notHalfWidthPattern" class=""></div>
        </td>
        <td>
          <div id="notHalfWidthResult" class="result"></div>
        </td>
      </tr>
      <tr>
        <th>半角（繰り返し）</th>
        <td><input type="text" name="halfWidthRepeat" value=""></td>
        <td>
          <div id="halfWidthRepeatPattern" class=""></div>
        </td>
        <td>
          <div id="halfWidthRepeatResult" class="result"></div>
        </td>
      </tr>
      <tr>
        <th>半角以外（繰り返し）</th>
        <td><input type="text" name="notHalfWidthRepeat" value=""></td>
        <td>
          <div id="notHalfWidthRepeatPattern" class=""></div>
        </td>
        <td>
          <div id="notHalfWidthRepeatResult" class="result"></div>
        </td>
      </tr>
    </table>
    <p><button id="checkCharacter" class="btn btn-primary">Check</button></p>

    <script src="../js/jquery-3.5.0.min.js"></script>
    <script src="js/demo.js"></script>
  
    <script src="../js/bootstrap/bootstrap.min.js"></script>

</html>
