<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../css/prism.css">
  <link rel="stylesheet" href="../css/default.css">

  <title>WA32 Doc</title>
</head>

<body header-height="70">

  <div id="content" class="container">
    <p><a href="./">Back</a></p>

    <h1 class="h1">プロジェクト作成</h1>

    <div id="vscode">
      <h2 class="h2">プロジェクトディレクトリ作成</h2>
      <h3>1) 任意の場所に、プロジェクトディレクトリを作成</h3>
      <div>
        <img src="../images/project_create_1.png" width="100" alt="">
      </div>

      <h3>2) VSCodeを起動</h3>
      <div>
        <img src="../images/vscode.png" width="100" alt="">
      </div>

      <h3>3) エクスプローラーから「フォルダを開く...」もしくは、メニューから「開く...」を選択</h3>
      <div>
        <img src="../images/vscode_select_folder.png" width="300" alt="">
        <img src="../images/vscode_select_folder_menu.png" width="300" alt="">
      </div>

      <h3>4) プロジェクトディレクトリを選択</h3>
      <div>
        <img src="../images/vscode_open_folder.png" width="500" alt="">
      </div>

      <h3>5) Exproler を右クリックし「新しいファイル」を選択</h3>
      <div>
        <img src="../images/vscode_new_file_menu.png" width="500" alt="">
      </div>

      <h3>6) 「index.html」 ファイルを作成</h3>
      <div>
        <img src="../images/vscode_new_file_html.png" width="500" alt="">
      </div>

      <h3>7) Exproler を右クリックし「新しいフォルダー」を選択</h3>
      <div>
        <img src="../images/vscode_new_folder_menu.png" width="500" alt="">
      </div>

      <h3>8) 「js」 ディレクトリを作成</h3>
      <div>
        <img src="../images/vscode_new_folder_js.png" width="500" alt="">
      </div>

      <h3>9) 「main.js」 ファイルを「js/」に作成</h3>
      <div>
        <img src="../images/vscode_new_file_js.png" width="500" alt="">
      </div>

    </div>

  </div>

  <script src="../js/bundle.js"></script>
  <script src="../js/prism.js"></script>
  <script src="../js/default.js"></script>

</body>

</html>
